<div class="main-content">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12" *ngFor="let customer of customerS.customers | async">
            <div class="card">
                <div class="header">
                    {{customer.fullname}}
                </div>
                <div class="content">
                    <ul class="list-group">
                        <li class="list-group-item">Email: {{customer.email}}</li>
                        <li class="list-group-item">Telefono: {{customer.phone}}</li>
                        <li class="list-group-item">{{customer.address}}</li>
                    </ul>
                </div>
                <div class="content">
                    <a href="" class="btn btn-primary btn-sm">Actualizar</a>
                </div>
            </div>
        </div>
    </div>
</div>
