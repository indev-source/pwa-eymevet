<div class="main-content">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-xs-12 col-sm-12" *ngFor="let customer of customers">
            <div class="card">
                <div class="header">
                    {{customer.id}}.{{customer.attributes.fullname}}
                </div>
                <div class="content">
                    <ul class="list-group">
                        <li class="list-group-item">{{customer.attributes.email}}</li>
                        <li class="list-group-item">{{customer.attributes.phone}}</li>
                        <li class="list-group-item">{{customer.attributes.address}}</li>
                    </ul>
                </div>
                <div class="content">
                    <a href="" class="btn btn-primary btn-sm">Actualizar</a>
                </div>
            </div>
        </div>
    </div>
</div>
